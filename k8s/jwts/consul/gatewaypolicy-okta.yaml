apiVersion: consul.hashicorp.com/v1alpha1
# HTTPRoute routes HTTP requests to backend services.
kind: GatewayPolicy
metadata:
  name: gw-policy
spec:
  targetRef:
    name: api-gateway
    sectionName: listener-one
    group: gateway.networking.k8s.io/v1beta1
    kind: Gateway
  override:
    jwt:
      providers:
      - name: "okta"
